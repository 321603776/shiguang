    <style>
        :root {
            --bg: #f9f9fb;
            --accent: #1c1c1e;
            --text-main: #2c2c2e;
            --text-gray: #a1a1a6;
            --border: #ebebeb;
            --line: #e5e5e5;
            --blue: #007aff;
            --orange: #ff9500;
            /* ç»Ÿä¸€å°ºå¯¸å¸¸é‡ */
            --btn-size: 42px;
        }

        /* åŸºç¡€ç»“æ„ï¼šé”å®šè§†å£ */
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, "SF Pro Text", "PingFang SC", sans-serif; color: var(--text-main); }

        #capture-root { height: 100%; display: flex; flex-direction: column; width: 100%; }

        /* é¡¶éƒ¨ Header */
        header { height: 64px; padding: 0 16px; display: flex; justify-content: space-between; align-items: center; background: var(--bg); z-index: 100; flex-shrink: 0; }
        header h1 { font-size: 22px; font-weight: 700; letter-spacing: -1px; }
        .header-actions { display: flex; gap: 8px; }
        .btn-header { background: #fff; padding: 6px 12px; border-radius: 10px; font-size: 13px; font-weight: 600; border: 1px solid var(--border); cursor: pointer; color: var(--text-main); display: flex; align-items: center; gap: 5px; }

        /* å†…å®¹æ»šåŠ¨åŒºåŸŸ */
        #scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 10px 20px 140px 20px; scroll-behavior: smooth; }
        .timeline { position: relative; padding-left: 0; transition: padding 0.3s ease; max-width: 600px; margin: 0 auto; }
        .timeline.has-items { padding-left: 80px; }
        .timeline.has-items::before { content: ''; position: absolute; left: 66px; top: 0; bottom: 0; width: 1px; background: var(--line); }

        /* ç¼ºçœçŠ¶æ€ */
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 60vh; text-align: center; color: var(--text-gray); }
        .empty-icon { width: 50px; height: 50px; margin-bottom: 20px; opacity: 0.2; }

        /* è®°å½•èŠ‚ç‚¹æ¸²æŸ“ */
        .date-divider { position: relative; margin: 32px 0 24px -80px; display: flex; flex-direction: column; align-items: center; z-index: 1; }
        .lunar-tag { font-size: 10px; color: var(--orange); font-weight: 700; margin-bottom: 4px; }
        .date-pill { background: #fff; border: 1px solid var(--border); color: var(--text-gray); padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 700; }

        .event-node { position: relative; margin-bottom: 30px; display: flex; width: 100%; }
        .time-label { position: absolute; left: -80px; top: 6px; width: 60px; display: flex; flex-direction: column; align-items: flex-end; font-family: "SF Mono", monospace; }
        .time-hour { font-size: 17px; font-weight: 800; line-height: 1; color: var(--accent); }
        .time-range { font-size: 10px; font-weight: 600; color: var(--text-gray); margin-top: 4px; }

        .node-card { background: #fff; border: 1px solid var(--border); border-radius: 14px; padding: 18px; position: relative; margin-left: 10px; flex: 1; }
        .node-icon { position: absolute; top: -12px; left: -12px; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-size: 20px; z-index: 2; }
        .node-title { font-size: 15px; font-weight: 500; line-height: 1.6; color: var(--text-main); padding-right: 45px; word-break: break-all; }
        .node-desc { font-size: 13px; color: var(--text-gray); margin-top: 8px; padding-top: 8px; border-top: 1px dashed var(--line); white-space: pre-wrap; line-height: 1.5; }

        .node-actions { position: absolute; right: 8px; top: 12px; display: flex; gap: 4px; }
        .action-btn { background: none; border: none; padding: 4px; cursor: pointer; color: #ddd; display: flex; align-items: center; justify-content: center; }
        .action-btn svg { width: 16px; height: 16px; stroke: currentColor; }

        /* ---------------------------------------------------- */
        /* æ ¸å¿ƒä¿®å¤ï¼šåº•éƒ¨è¾“å…¥æ æŒ‰é’®æ ·å¼ */
        /* ---------------------------------------------------- */
        .input-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-top: 1px solid var(--border); padding: 12px 12px calc(12px + env(safe-area-inset-bottom)); z-index: 1000; }
        .input-row { display: flex; align-items: center; gap: 8px; max-width: 600px; margin: 0 auto; height: var(--btn-size); }
        
        .input-field { 
            flex: 1; 
            min-width: 0; /* å…è®¸è¾“å…¥æ¡†åœ¨çª„å±ä¸‹æ”¶ç¼© */
            background: #f1f1f3; 
            border: none; 
            outline: none; 
            padding: 0 14px; 
            height: 100%; 
            border-radius: 12px; 
            font-size: 16px; 
            color: var(--text-main); 
        }

        /* ç»Ÿä¸€åœ†å½¢æŒ‰é’®å®¹å™¨ */
        .circle-btn { 
            width: var(--btn-size); 
            height: var(--btn-size); 
            border-radius: 50%; 
            border: 1px solid var(--border); 
            background: #fff; 
            flex-shrink: 0; /* ç¦æ­¢è¢«å‹ç¼© */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            position: relative; 
            color: var(--text-gray); 
            font-size: 12px; 
            font-weight: 700;
        }
        
        .circle-btn svg { width: 20px; height: 20px; flex-shrink: 0; }
        
        /* éšè—çš„åŸç”Ÿæ—¶é—´è¾“å…¥æ¡† */
        .circle-btn input[type="datetime-local"] { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            opacity: 0; 
            cursor: pointer; 
        }
        
        .btn-active { color: var(--blue) !important; border-color: var(--blue) !important; }
        .send-btn { background: var(--accent); color: #fff; border: none; }
        .send-btn svg { stroke: #fff; }

        /* ---------------------------------------------------- */
        /* ç»Ÿä¸€å¼¹çª—æ ·å¼ */
        /* ---------------------------------------------------- */
        #modal-overlay, #data-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-sheet { background: #fff; width: 100%; max-width: 400px; border-radius: 24px; padding: 24px; display: flex; flex-direction: column; gap: 16px; }
        .modal-group { display: flex; flex-direction: column; gap: 6px; width: 100%; }
        .modal-label { font-size: 11px; font-weight: 800; color: var(--text-gray); text-transform: uppercase; }
        .modal-input { width: 100%; border: 1px solid var(--border); border-radius: 12px; padding: 12px; font-size: 16px; outline: none; background: #fafafa; color: var(--text-main); }
        .modal-time-row { display: flex; flex-direction: row; gap: 10px; }
        .modal-time-row .modal-group { flex: 1; min-width: 0; }
        .modal-footer { display: flex; gap: 12px; margin-top: 10px; }
        .modal-footer button { flex: 1; padding: 14px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; font-size: 15px; }
        .btn-save { background: var(--accent); color: #fff; }

        /* å¯¼å‡ºæ¨¡å¼ */
        .export-mode { background: var(--bg) !important; width: 500px !important; padding: 30px 25px !important; }
        .export-mode .node-actions, .export-mode .header-actions { display: none !important; }
        .export-mode .watermark { display: block !important; text-align: center; color: var(--text-gray); font-size: 11px; margin-top: 50px; padding-bottom: 20px; font-weight: 700; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div id="capture-root">
        <header>
            <h1>æ‹¾å…‰</h1>
            <div class="header-actions">
                <button class="btn-header" onclick="toggleDataMenu()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 21c-4.418 0-8-1.79-8-4s3.582-4 8-4 8 1.79 8 4-3.582 4-8 4z"></path><path d="M4 17v-4.3c0-2.21 3.582-4 8-4s8 1.79 8 4V17"></path><path d="M4 12.7V8.4C4 6.19 7.582 4.4 12 4.4s8 1.79 8 4v4.3"></path></svg>
                    æ•°æ®
                </button>
                <button class="btn-header" onclick="handleExport()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    å¯¼å‡º
                </button>
            </div>
        </header>

        <div id="scroll-area">
            <main id="main-content">
                <div id="timeline" class="timeline"></div>
                <div class="watermark" style="display:none;">HISTORY Â· MOMENTS</div>
            </main>
        </div>
    </div>

    <!-- æ•°æ®ç®¡ç†å¼¹çª— -->
    <div id="data-modal" onclick="toggleDataMenu()">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <h3 style="font-size:18px; font-weight:700;">æ•°æ®ç®¡ç†</h3>
            <p style="font-size:13px; color:var(--text-gray); line-height:1.5;">æ•°æ®å­˜å‚¨åœ¨æœ¬åœ°ã€‚è‹¥æ¸…ç†æµè§ˆå™¨ç¼“å­˜ï¼Œè®°å½•å°†æ¶ˆå¤±ï¼Œè¯·åŠ¡å¿…å®šæœŸå¯¼å‡ºå¤‡ä»½ã€‚</p>
            <div style="display:flex; flex-direction:column; gap:10px; margin-top:10px;">
                <button class="btn-header" style="padding:14px; width:100%; justify-content:center; font-size:15px;" onclick="backupData()">å¯¼å‡º JSON å¤‡ä»½</button>
                <button class="btn-header" style="padding:14px; width:100%; justify-content:center; font-size:15px;" onclick="document.getElementById('importFile').click()">ä»å¤‡ä»½å¯¼å…¥</button>
                <input type="file" id="importFile" style="display:none" accept=".json" onchange="restoreData(this)">
            </div>
            <button onclick="toggleDataMenu()" style="background:#f1f1f3; border:none; padding:14px; border-radius:14px; font-weight:700; cursor:pointer; margin-top:10px;">å–æ¶ˆ</button>
        </div>
    </div>

    <!-- ç¼–è¾‘/è¯¦æƒ…å¼¹çª— -->
    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="modal-group">
                <span class="modal-label">æ ‡é¢˜</span>
                <input type="text" id="m-title" class="modal-input" placeholder="è¾“å…¥è®°å½•å†…å®¹...">
            </div>
            <div class="modal-time-row">
                <div class="modal-group">
                    <span class="modal-label">å¼€å§‹æ—¶é—´</span>
                    <input type="datetime-local" id="m-start" class="modal-input">
                </div>
                <div class="modal-group">
                    <span class="modal-label">ç»“æŸæ—¶é—´</span>
                    <input type="datetime-local" id="m-end" class="modal-input">
                </div>
            </div>
            <div class="modal-group">
                <span class="modal-label">æè¿°</span>
                <textarea id="m-desc" class="modal-input" style="height:110px; resize:none;" placeholder="è¡¥å……æ›´å¤šå¤‡æ³¨..."></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" style="background:#f1f1f3;">å–æ¶ˆ</button>
                <button class="btn-save" id="btn-modal-save">å®Œæˆ</button>
            </div>
        </div>
    </div>

    <!-- åº•éƒ¨è¾“å…¥æ  -->
    <div class="input-bar">
        <div class="input-row">
            <input type="text" id="title" class="input-field" placeholder="è®°å½•è¿™ä¸€åˆ»..." autocomplete="off">
            
            <button class="circle-btn" id="desc-btn" onclick="openModalForAdd()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            </button>

            <div class="circle-btn" id="start-btn">
                <span>å§‹</span><input type="datetime-local" id="startTime" onchange="syncUI('start')">
            </div>

            <div class="circle-btn" id="end-btn">
                <span>æœ«</span><input type="datetime-local" id="endTime" onchange="syncUI('end')">
            </div>

            <button class="circle-btn send-btn" onclick="addEvent()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const DB_KEY = 'shiguang_pwa_final_v1';
        let events = JSON.parse(localStorage.getItem(DB_KEY)) || [];
        let editingId = null;

        function formatToInput(date) {
            if(!date) return "";
            const d = new Date(date);
            const tzOffset = d.getTimezoneOffset() * 60000;
            return new Date(d - tzOffset).toISOString().slice(0, 16);
        }

        function initTimeInputs() {
            document.getElementById('startTime').value = formatToInput(new Date());
            document.getElementById('endTime').value = "";
            document.getElementById('m-desc').value = "";
            syncUI('start'); syncUI('end');
            document.getElementById('desc-btn').classList.remove('btn-active');
        }

        function syncUI(type) {
            const btn = document.getElementById(type + '-btn');
            const val = document.getElementById(type + 'Time').value;
            btn.classList.toggle('btn-active', !!val);
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function toggleDataMenu() { 
            const el = document.getElementById('data-modal');
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        }

        function openModalForAdd() {
            editingId = null;
            document.getElementById('m-title').value = document.getElementById('title').value;
            document.getElementById('m-start').value = document.getElementById('startTime').value;
            document.getElementById('m-end').value = document.getElementById('endTime').value;
            document.getElementById('m-desc').value = "";
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('btn-modal-save').onclick = () => {
                document.getElementById('title').value = document.getElementById('m-title').value;
                document.getElementById('startTime').value = document.getElementById('m-start').value;
                document.getElementById('endTime').value = document.getElementById('m-end').value;
                document.getElementById('desc-btn').classList.toggle('btn-active', !!document.getElementById('m-desc').value.trim());
                syncUI('start'); syncUI('end');
                closeModal();
            };
        }

        function openEdit(id) {
            editingId = id;
            const ev = events.find(e => e.id === id);
            document.getElementById('m-title').value = ev.title;
            document.getElementById('m-start').value = ev.start;
            document.getElementById('m-end').value = ev.end || "";
            document.getElementById('m-desc').value = ev.desc || "";
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('btn-modal-save').onclick = () => {
                const idx = events.findIndex(e => e.id === id);
                events[idx] = { ...events[idx], 
                    title: document.getElementById('m-title').value,
                    start: document.getElementById('m-start').value,
                    end: document.getElementById('m-end').value,
                    desc: document.getElementById('m-desc').value
                };
                localStorage.setItem(DB_KEY, JSON.stringify(events));
                render(); closeModal();
            };
        }

        function render() {
            const container = document.getElementById('timeline');
            if (events.length === 0) {
                container.classList.remove('has-items');
                container.innerHTML = `<div class="empty-state">
                    <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z M12 2v2m0 16v2m10-10h-2M4 10H2" stroke-width="1.2" stroke-linecap="round"/></svg>
                    <div class="empty-title">æ‹¾èµ·ä¸€æ®µæ—¶å…‰</div>
                </div>`;
                return;
            }
            container.classList.add('has-items');
            events.sort((a, b) => new Date(a.start) - new Date(b.start));

            let html = '', lastD = '';
            events.forEach(e => {
                const sD = new Date(e.start);
                const dStr = `${sD.getFullYear()} / ${sD.getMonth() + 1} / ${sD.getDate()}`;
                const sh = sD.getHours().toString().padStart(2, '0'), sm = sD.getMinutes().toString().padStart(2, '0');
                let range = e.end ? `<span class="time-range">~ ${new Date(e.end).getHours().toString().padStart(2, '0')}:${new Date(e.end).getMinutes().toString().padStart(2, '0')}</span>` : '';

                if (dStr !== lastD) {
                    const l = Lunar.fromDate(sD);
                    html += `<div class="date-divider"><span class="lunar-tag">${l.getMonthInChinese()}æœˆ${l.getDayInChinese()} Â· ${l.getYearShengXiao()}å¹´ ${l.getJieQi()}</span><div class="date-pill">${dStr}</div></div>`;
                    lastD = dStr;
                }

                html += `<div class="event-node">
                    <div class="time-label"><span class="time-hour">${sh}:${sm}</span>${range}</div>
                    <div class="node-card">
                        <div class="node-icon">${(h=>h>=5&&h<8?'ğŸŒ…':h>=8&&h<17?'â˜€ï¸':h>=17&&h<19?'ğŸŒ‡':h>=19&&h<23?'âœ¨':'ğŸŒ™')(sD.getHours())}</div>
                        <div class="node-actions">
                            <button class="action-btn" onclick="openEdit(${e.id})"><svg viewBox="0 0 24 24" fill="none" stroke-width="2.2"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg></button>
                            <button class="action-btn" onclick="deleteEvent(${e.id})"><svg viewBox="0 0 24 24" fill="none" stroke-width="2.2"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
                        </div>
                        <div class="node-title">${e.title}</div>
                        ${e.desc ? `<div class="node-desc">${e.desc}</div>` : ''}
                    </div>
                </div>`;
            });
            container.innerHTML = html;
            const sa = document.getElementById('scroll-area');
            setTimeout(() => sa.scrollTo({ top: sa.scrollHeight, behavior: 'smooth' }), 100);
        }

        function addEvent() {
            const t = document.getElementById('title').value;
            if (!t.trim()) return;
            events.push({ id: Date.now(), title: t, start: document.getElementById('startTime').value, end: document.getElementById('endTime').value, desc: document.getElementById('m-desc').value });
            localStorage.setItem(DB_KEY, JSON.stringify(events));
            document.getElementById('title').value = "";
            render(); initTimeInputs();
        }

        function deleteEvent(id) {
            if(confirm('åˆ é™¤æ­¤æ¡è®°å½•ï¼Ÿ')) {
                events = events.filter(e => e.id !== id);
                localStorage.setItem(DB_KEY, JSON.stringify(events));
                render();
            }
        }

        function backupData() {
            const dataStr = JSON.stringify(events, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `æ‹¾å…‰å¤‡ä»½_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`;
            a.click();
            toggleDataMenu();
        }

        function restoreData(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if(Array.isArray(imported)) {
                        if(confirm("å¯¼å…¥å°†è¦†ç›–ç°æœ‰æ•°æ®ï¼Œç¡®å®šå—ï¼Ÿ")) {
                            events = imported;
                            localStorage.setItem(DB_KEY, JSON.stringify(events));
                            render(); toggleDataMenu();
                        }
                    } else { alert("æ ¼å¼é”™è¯¯"); }
                } catch(err) { alert("å¯¼å…¥å¤±è´¥"); }
            };
            reader.readAsText(file);
        }

        async function handleExport() {
            if (events.length === 0) return;
            const exportContainer = document.createElement('div');
            Object.assign(exportContainer.style, { position: 'fixed', top: '-9999px', left: '0', width: '500px', zIndex: '-1' });
            document.body.appendChild(exportContainer);
            const clone = document.getElementById('capture-root').cloneNode(true);
            exportContainer.appendChild(clone);
            clone.classList.add('export-mode');
            clone.querySelector('.watermark').style.display = "block";
            try {
                const canvas = await html2canvas(clone, {
                    backgroundColor: '#f9f9fb', scale: 4, useCORS: true, width: 500,
                    onclone: (clonedDoc) => {
                        const sa = clonedDoc.querySelector('#scroll-area');
                        sa.style.overflow = 'visible'; sa.style.height = 'auto'; sa.style.padding = '0px';
                    }
                });
                const link = document.createElement('a');
                link.download = `æ‹¾å…‰_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            } finally { document.body.removeChild(exportContainer); }
        }

        initTimeInputs(); render();
    </script>
</body>
