<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÊãæÂÖâ Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>

    <style>
        :root {
            --bg: #f9f9fb;
            --accent: #1c1c1e;
            --text-main: #2c2c2e;
            --text-gray: #a1a1a6;
            --border: #ebebeb;
            --line: #e5e5e5;
            --blue: #007aff;
            --orange: #ff9500;
        }

        /* Âü∫Á°ÄÈáçÁΩÆ */
        html, body { height: 100%; width: 100%; overflow: hidden; overscroll-behavior: none; background: var(--bg); }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, "SF Pro Text", "PingFang SC", sans-serif; color: var(--text-main); display: flex; flex-direction: column; }

        header { height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; background: var(--bg); z-index: 100; flex-shrink: 0; }
        header h1 { font-size: 20px; font-weight: 700; letter-spacing: -1px; }
        .btn-share { background: #fff; padding: 6px 14px; border-radius: 10px; font-size: 13px; font-weight: 600; border: 1px solid var(--border); cursor: pointer; }

        /* ÂÜÖÂÆπÂå∫Âüü */
        #scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; overscroll-behavior-y: contain; padding: 10px 16px 140px 10px; scroll-behavior: smooth; }
        .timeline { position: relative; padding-left: 0; transition: padding 0.3s ease; }
        .timeline.has-items { padding-left: 80px; }
        .timeline.has-items::before { content: ''; position: absolute; left: 66px; top: 0; bottom: 0; width: 1px; background: var(--line); }

        /* ÂÜúÂéÜ & Êó•Êúü */
        .date-divider { position: relative; margin: 32px 0 20px -70px; display: flex; flex-direction: column; align-items: center; z-index: 1; }
        .lunar-tag { font-size: 10px; color: var(--orange); font-weight: 700; margin-bottom: 4px; }
        .date-pill { background: #fff; border: 1px solid var(--border); color: var(--text-gray); padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 700; }

        /* ËäÇÁÇπ */
        .event-node { position: relative; margin-bottom: 30px; display: flex; }
        .time-label { position: absolute; left: -80px; top: 8px; width: 60px; display: flex; flex-direction: column; align-items: flex-end; font-family: "SF Mono", monospace; }
        .time-hour { font-size: 17px; font-weight: 800; line-height: 1; color: var(--accent); }
        .time-range { font-size: 10px; font-weight: 600; color: var(--text-gray); margin-top: 4px; text-align: right; }

        .node-card { background: #fff; border: 1px solid var(--border); border-radius: 14px; padding: 16px; position: relative; margin-left: 10px; flex: 1; }
        .node-icon { position: absolute; top: -12px; left: -12px; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-size: 18px; z-index: 2; }
        .node-title { font-size: 15px; font-weight: 500; line-height: 1.5; color: var(--text-main); padding-right: 40px; word-break: break-all; }
        .node-desc { font-size: 13px; color: var(--text-gray); margin-top: 8px; padding-top: 8px; border-top: 1px dashed var(--line); white-space: pre-wrap; }

        .node-actions { position: absolute; right: 8px; top: 12px; display: flex; gap: 4px; }
        .action-btn { background: none; border: none; padding: 4px; cursor: pointer; color: #ddd; display: flex; }
        .action-btn svg { width: 16px; height: 16px; stroke: currentColor; }

        /* Â∫ïÈÉ®ËæìÂÖ•Ê†è */
        .input-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-top: 1px solid var(--border); padding: 12px 16px calc(15px + env(safe-area-inset-bottom)); z-index: 1000; }
        .input-row { display: flex; align-items: center; gap: 10px; max-width: 600px; margin: 0 auto; }
        .input-field { flex: 1; min-width: 0; background: #f1f1f3; border: none; outline: none; padding: 12px 16px; border-radius: 12px; font-size: 16px; }

        .circle-btn { width: 44px; height: 44px; border-radius: 22px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; flex-shrink: 0; color: var(--text-gray); cursor: pointer; position: relative; font-size: 11px; font-weight: 700; }
        .circle-btn svg { width: 20px; height: 20px; }
        .circle-btn input[type="datetime-local"] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        .btn-active { color: var(--blue) !important; border-color: var(--blue) !important; }
        .send-btn { background: var(--accent); color: #fff; border: none; }

        /* Ê®°ÊÄÅÊ°Ü‰øÆÊ≠£ */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-sheet { background: #fff; width: 100%; max-width: 400px; border-radius: 24px; padding: 24px; display: flex; flex-direction: column; gap: 16px; animation: popIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-group { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        .modal-label { font-size: 11px; font-weight: 800; color: var(--text-gray); text-transform: uppercase; letter-spacing: 0.5px; }
        .modal-input { width: 100%; border: 1px solid var(--border); border-radius: 12px; padding: 12px; font-size: 16px; outline: none; background: #fafafa; }
        
        /* ‰øÆÂ§çÊó∂Èó¥Êå§ÂéãÔºöÂú®Ê®°ÊÄÅÊ°Ü‰∏≠‰ΩøÁî®ÂûÇÁõ¥Â†ÜÂè†ÊàñÂõ∫ÂÆöÂÆΩÂ∫¶ÁöÑËá™ÈÄÇÂ∫î */
        .modal-time-row { display: flex; flex-direction: column; gap: 12px; }
        @media (min-width: 360px) { .modal-time-row { flex-direction: row; } }
        .modal-time-row .modal-group { flex: 1; min-width: 0; }

        .modal-footer { display: flex; gap: 12px; margin-top: 10px; }
        .modal-footer button { flex: 1; padding: 14px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; font-size: 15px; }
        .btn-save { background: var(--accent); color: #fff; }

        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .export-mode { background: var(--bg) !important; width: 400px !important; }
        .export-mode .node-actions, .export-mode .del-btn { display: none !important; }
    </style>
</head>
<body>

    <header>
        <h1>ÊãæÂÖâ Pro</h1>
        <button class="btn-share" onclick="handleExport()">ÂØºÂá∫ÂõæÁâá</button>
    </header>

    <div id="scroll-area">
        <main id="main-content">
            <div id="timeline" class="timeline"></div>
            <div class="watermark" style="display:none; text-align:center; padding: 40px 0; letter-spacing: 5px; font-weight:700; color:#000; font-size:10px;">HISTORY ¬∑ MOMENTS</div>
        </main>
    </div>

    <!-- ÂºπÁ™ó -->
    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="modal-group">
                <span class="modal-label">Ê†áÈ¢òÂÜÖÂÆπ</span>
                <input type="text" id="m-title" class="modal-input" placeholder="ËæìÂÖ•ËÆ∞ÂΩïÂÜÖÂÆπ">
            </div>
            <div class="modal-time-row">
                <div class="modal-group">
                    <span class="modal-label">ÂºÄÂßã</span>
                    <input type="datetime-local" id="m-start" class="modal-input">
                </div>
                <div class="modal-group">
                    <span class="modal-label">ÁªìÊùü</span>
                    <input type="datetime-local" id="m-end" class="modal-input">
                </div>
            </div>
            <div class="modal-group">
                <span class="modal-label">Ë°•ÂÖÖÊèèËø∞</span>
                <textarea id="m-desc" class="modal-input" style="height:110px; resize:none;" placeholder="Ê∑ªÂä†Â§áÊ≥®..."></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()" style="background:#f1f1f3;">ÂèñÊ∂à</button>
                <button class="btn-save" id="btn-modal-save">ÂÆåÊàê</button>
            </div>
        </div>
    </div>

    <!-- Â∫ïÈÉ®ËæìÂÖ•Ê†è -->
    <div class="input-bar">
        <div class="input-row">
            <input type="text" id="title" class="input-field" placeholder="ËÆ∞ÂΩïËøô‰∏ÄÂàª..." autocomplete="off">
            
            <button class="circle-btn" id="desc-btn" onclick="openModalForAdd()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            </button>

            <div class="circle-btn" id="start-btn">
                <span>Âßã</span><input type="datetime-local" id="startTime" onchange="syncUI('start')">
            </div>

            <div class="circle-btn" id="end-btn">
                <span>Êú´</span><input type="datetime-local" id="endTime" onchange="syncUI('end')">
            </div>

            <button class="circle-btn send-btn" onclick="addEvent()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const DB_KEY = 'shiguang_pwa_v5_pro';
        let events = JSON.parse(localStorage.getItem(DB_KEY)) || [];
        let editingId = null;

        function formatToInput(date) {
            if(!date) return "";
            const d = new Date(date);
            const tzOffset = d.getTimezoneOffset() * 60000;
            return new Date(d - tzOffset).toISOString().slice(0, 16);
        }

        function initTimeInputs() {
            document.getElementById('startTime').value = formatToInput(new Date());
            document.getElementById('endTime').value = "";
            document.getElementById('m-desc').value = "";
            syncUI('start'); syncUI('end');
            document.getElementById('desc-btn').classList.remove('btn-active');
        }

        function syncUI(type) {
            const btn = document.getElementById(type + '-btn');
            btn.classList.toggle('btn-active', !!document.getElementById(type + 'Time').value);
        }

        // ÂºπÁ™óÊéßÂà∂
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        function openModalForAdd() {
            editingId = null;
            document.getElementById('m-title').value = document.getElementById('title').value;
            document.getElementById('m-start').value = document.getElementById('startTime').value;
            document.getElementById('m-end').value = document.getElementById('endTime').value;
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('btn-modal-save').onclick = () => {
                document.getElementById('title').value = document.getElementById('m-title').value;
                document.getElementById('startTime').value = document.getElementById('m-start').value;
                document.getElementById('endTime').value = document.getElementById('m-end').value;
                document.getElementById('desc-btn').classList.toggle('btn-active', !!document.getElementById('m-desc').value.trim());
                syncUI('start'); syncUI('end');
                closeModal();
            };
        }

        function openEdit(id) {
            editingId = id;
            const ev = events.find(e => e.id === id);
            document.getElementById('m-title').value = ev.title;
            document.getElementById('m-start').value = ev.start;
            document.getElementById('m-end').value = ev.end || "";
            document.getElementById('m-desc').value = ev.desc || "";
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('btn-modal-save').onclick = () => {
                const idx = events.findIndex(e => e.id === id);
                events[idx] = { ...events[idx], 
                    title: document.getElementById('m-title').value,
                    start: document.getElementById('m-start').value,
                    end: document.getElementById('m-end').value,
                    desc: document.getElementById('m-desc').value
                };
                localStorage.setItem(DB_KEY, JSON.stringify(events));
                render(); closeModal();
            };
        }

        function render() {
            const container = document.getElementById('timeline');
            if (events.length === 0) {
                container.classList.remove('has-items');
                container.innerHTML = `<div style="text-align:center; margin-top:100px; color:#ccc; font-size:14px;">ÈïøË∑ØÊº´Êº´ÔºåÊãæËµ∑ÊØè‰∏ÄÂàª</div>`;
                return;
            }
            container.classList.add('has-items');
            events.sort((a, b) => new Date(a.start) - new Date(b.start));

            let html = '', lastD = '';
            events.forEach(e => {
                const sD = new Date(e.start);
                const dStr = `${sD.getFullYear()} / ${sD.getMonth() + 1} / ${sD.getDate()}`;
                const sh = sD.getHours().toString().padStart(2, '0'), sm = sD.getMinutes().toString().padStart(2, '0');
                
                let range = '';
                if (e.end) {
                    const eD = new Date(e.end);
                    range = `<span class="time-range">~ ${eD.getHours().toString().padStart(2, '0')}:${eD.getMinutes().toString().padStart(2, '0')}</span>`;
                }

                if (dStr !== lastD) {
                    const l = Lunar.fromDate(sD);
                    html += `<div class="date-divider">
                        <span class="lunar-tag">${l.getMonthInChinese()}Êúà${l.getDayInChinese()} ¬∑ ${l.getYearShengXiao()}Âπ¥ ${l.getJieQi()}</span>
                        <div class="date-pill">${dStr}</div>
                    </div>`;
                    lastD = dStr;
                }

                html += `<div class="event-node">
                    <div class="time-label"><span class="time-hour">${sh}:${sm}</span>${range}</div>
                    <div class="node-card">
                        <div class="node-icon">${(h=>h>=5&&h<8?'üåÖ':h>=8&&h<17?'‚òÄÔ∏è':h>=17&&h<19?'üåá':h>=19&&h<23?'‚ú®':'üåô')(sD.getHours())}</div>
                        <div class="node-actions">
                            <button class="action-btn" onclick="openEdit(${e.id})"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg></button>
                            <button class="action-btn" onclick="deleteEvent(${e.id})"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
                        </div>
                        <div class="node-title">${e.title}</div>
                        ${e.desc ? `<div class="node-desc">${e.desc}</div>` : ''}
                    </div>
                </div>`;
            });
            container.innerHTML = html;
            setTimeout(()=>document.getElementById('scroll-area').scrollTo({top:99999, behavior:'smooth'}), 100);
        }

        function addEvent() {
            const t = document.getElementById('title').value;
            if (!t.trim()) return;
            events.push({ id: Date.now(), title: t, start: document.getElementById('startTime').value, end: document.getElementById('endTime').value, desc: document.getElementById('m-desc').value });
            localStorage.setItem(DB_KEY, JSON.stringify(events));
            document.getElementById('title').value = "";
            render(); initTimeInputs();
        }

        function deleteEvent(id) {
            if(confirm('Á°ÆÂÆöÂà†Èô§Ê≠§ËÆ∞ÂΩïÔºü')) {
                events = events.filter(e => e.id !== id);
                localStorage.setItem(DB_KEY, JSON.stringify(events));
                render();
            }
        }

        async function handleExport() {
            const exportWin = document.createElement('div');
            Object.assign(exportWin.style, { position: 'fixed', top: '-9999px', width: '400px' });
            document.body.appendChild(exportWin);
            const clone = document.getElementById('main-content').cloneNode(true);
            exportWin.appendChild(clone);
            exportWin.classList.add('export-mode');
            exportWin.querySelector('.watermark').style.display = "block";
            const canvas = await html2canvas(exportWin, { backgroundColor: '#f9f9fb', scale: 4 });
            const link = document.createElement('a');
            link.download = `ÊãæÂÖâ_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
            document.body.removeChild(exportWin);
        }

        initTimeInputs(); render();
    </script>
</body>
</html>
